<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Send Query Param</title>
</head>
<body>
    <form>
    <label for="search">search:
        <input type="text" id="search" name="search">
    </label>
    <br>
    <input type="button" id="buttonType" value="search">

    </form>
    <h1 id="response"></h1>
    <script>

      function doSearch(){
          const ajax = new XMLHttpRequest()
          const param = new URLSearchParams()
          param.append("search", document.getElementById("search").value)
          param.append("filter", document.getElementById("search").value)

          ajax.open("GET",`https://hookb.in/Oe7dP3Ew3PFqOdYYOJbK?${param.toString()}`)
          ajax.onload = function(){
              const response = document.getElementById("response")
              response.textContent = ajax.responseText
          }
          ajax.send()
      }

      document.getElementById("buttonType").onclick = doSearch
    </script>
    
</body>
</html>
