    <title>Await</title>

<body>

    <script>
      function getProduct(){
          const request = new Request("api/product.json",{
              method : "GET"
          })
          const response = fetch(request)
          return response.then((response) => response.json())
      }
      getProduct()
      .then((output) => console.info(output))

     async function getProductName(){
         try {
             const product = await getProduct()
             return product.seri
         } catch (e) {
            return "Gagal Mendapatkan Data"
         }
     }

        getProductName()
        .then((output) => console.info(output))
        .finally((output) => console.info("Aplikasi Berjalan"))
